
[ShadowQuality@3]
r.Shadow.RadiusThreshold=0.07 ;this is needed to cull tiny shadows that would otherwise destroy performance
r.Shadow.Virtual.Enable=1 ;(default : OFF)
r.Shadow.Virtual.Clipmap.LastLevel=20 ;(default : 22)  lower values decrease range but increase performance : 15 to 18 is recomended (further explained in research.docx)
r.Shadow.Virtual.SMRT.RayCountDirectional=48 ;(defalut : 8) recomneded values : 8-64 (for further explanation check the reaserch file)
r.Shadow.Virtual.ScreenRayLength=0.015 ;(default: 0.015) can be set to 0.0000015 to reduce noise
r.Shadow.Virtual.SMRT.TexelDitherScaleDirectional=8 ;(default:4) blurs the edges of VSM’s for more realism without introducing much noise
r.shadow.virtual.ResolutionLodBiasDirectional=-1.5
r.shadow.virtual.ResolutionLodBiasDirectionalmoving=-1.5

[ShadowQuality@2]
r.Shadow.Virtual.Enable=0