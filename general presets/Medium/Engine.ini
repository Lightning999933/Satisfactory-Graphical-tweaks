[SystemSettings]
r.Lumen.ScreenProbeGather.Temporal.MaxFramesAccumulated=20 ;default : 10 this affects the noise of Lumen GI
r.Lumen.Reflections.Temporal.MaxFramesAccumulated=256 ;default 32 this affects the noise of lumen reflections
r.Lumen.Reflections.SmoothBias=1 ;default: 0 this affects the noise and clarity of reflections (can be set to 2 if you find certain reflections too noisy)
r.AOGlobalDistanceField.MinMeshSDFRadius=1 ;default: 20, when set to 1 it restores lumen GI to its U8 state for overall lighting
r.Lumen.Reflections.AsyncCompute=1 ;default : 1, improves performance by 1%
r.Lumen.AsyncCompute=1 ; (default : 0)  improves performance by 2%
r.LumenScene.SurfaceCache.CardTexelDensityScale=500  ;(default : 100) no effect on performance
r.Lumen.TranslucencyReflections.FrontLayer.Enable=1 ;(default : 0) improves the IQ of reflections on glass -3% perf
r.Lumen.ScreenProbeGather.TracingOctahedronResolution=12 ;(Default:: 8) lower values mean worse IQ but better perf cost
r.Shadow.Virtual.ForceOnlyVirtualShadowMaps=1 ;(default : OFF) forces the game to use VSM?s exclusively
r.Shadow.Virtual.SMRT.RayLengthScaleDirectional=0.8 ;(default:1.5) reduces SMRT noise in VSM's
r.Shadow.Virtual.Cache=0 ;disables caching for VSM's which reduces VRAM usage, doesn't seem to cost performance, no effect on IQ
r.Lumen.screenProbeGather.RadianceCache.ProbeResolution=48 ;higher is better and less noisy, however it comes at a small perf cost (default:32)
r.Lumen.ScreenProbeGather.RadianceCache.ClipmapWorldExtent=6400 ;improves lighing, higher=better but more noisy (default: 2500)
r.Lumen.TranslucencyVolume.RadianceCache.GridResolution=48 ;improves lighing, higher is better and less noisy, however it comes at a small perf cost (default:32)
r.Lumen.screenProbeGather.SpatialFilterNumPasses=12 ;helps with lumen denoising, no perf cost (default:3)
r.LumenScene.GlobalSDF.ClipmapExtent=2750 ;helps increase lumens draw distance (default: 2500)
r.LumenScene.GlobalSDF.Resolution=260 ;increases SDF's resolution which helps increase lumens draw distance (default:252)
r.Lumen.TranslucencyVolume.spatialFilter.NumPasses=8 ;helps reduce noise on transluscent surfacses (default:2)
grass.culldistancescale=3 ;increases grass draw distance at a small perf cost (default:1)
grass.DensityScale=2 ;increases grass density (default 1.0)

[/Script/FFXFSR3Settings.FFXFSR3Settings]

r.FidelityFX.FSR3.UseSSRExperimentalDenoiser=true
