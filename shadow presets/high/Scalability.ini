
[ShadowQuality@3]
r.Shadow.RadiusThreshold=0.1 ;this is needed to cull tiny shadows that would otherwise destroy performance
r.Shadow.Virtual.Enable=1 ;(default : OFF)
r.Shadow.Virtual.Clipmap.LastLevel=17 ;(default : 22)  lower values decrease range but increase performance rec values: 15 to 18 (further explained in research.docx)
r.Shadow.Virtual.SMRT.RayCountDirectional=32 ;(defalut : 8) recomneded values : 8-64 (for further explanation check the reaserch file)
r.Shadow.Virtual.ScreenRayLength=0.015 ;(default: 0.015) can be set to 0.0000015 to reduce noise
r.Shadow.Virtual.SMRT.TexelDitherScaleDirectional=8 ;(default:4) blurs the edges of VSM’s for more realism without introducing much noise
r.shadow.virtual.ResolutionLodBiasDirectional=-1.1
r.shadow.virtual.ResolutionLodBiasDirectionalmoving=-1.1

